name: Deploy to Existing Azure Resources

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-existing-resources.yml'

env:
  RESOURCE_GROUP: Neil-deGrasse-Tyson-Chatbot-RG
  BACKEND_APP_NAME: ndt-backend-api
  APP_SERVICE_PLAN: ASP-NeildeGrasseTysonChatbotRG-b379
  STATIC_WEB_APP_NAME: Neil-deGrasse-Tyson-Chatbot-WA
  BACKEND_IMAGE: ghcr.io/anthonyricevuto3-lab/neil-degrasse-tyson-chatbot/backend:main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Create or Update Backend Web App
      run: |
        # Check if web app exists
        if az webapp show --name ${{ env.BACKEND_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} 2>/dev/null; then
          echo "Web app exists, updating..."
          az webapp config container set \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.BACKEND_IMAGE }}
        else
          echo "Creating new web app..."
          # Create web app with container image
          az webapp create \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.APP_SERVICE_PLAN }} \
            --deployment-container-image-name ${{ env.BACKEND_IMAGE }} \
            || true  # Continue even if there's a warning about AlwaysOn
          
          # Explicitly disable AlwaysOn and configure container
          az webapp config set \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --always-on false \
            --linux-fx-version "DOCKER|${{ env.BACKEND_IMAGE }}"
        fi
        
        # Configure web app settings
        az webapp config appsettings set \
          --name ${{ env.BACKEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --settings \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            WEBSITES_PORT=8000 \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            DOCKER_REGISTRY_SERVER_URL=https://ghcr.io
        
        # Enable container logging
        az webapp log config \
          --name ${{ env.BACKEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --docker-container-logging filesystem
    
    - name: Get Backend URL
      id: backend-url
      run: |
        BACKEND_URL=$(az webapp show \
          --name ${{ env.BACKEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query defaultHostName \
          --output tsv)
        echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
        echo "âœ… Backend deployed to: https://$BACKEND_URL"
    
    outputs:
      backend-url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build Frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}
      run: |
        npm ci
        npm run build
    
    - name: Deploy to Static Web App
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend/dist"
        skip_app_build: true
    
    - name: Get Frontend URL
      run: |
        echo "ðŸš€ Frontend deployed to Static Web App: ${{ env.STATIC_WEB_APP_NAME }}"
        echo "ðŸ”— Backend API: ${{ needs.deploy-backend.outputs.backend-url }}"
