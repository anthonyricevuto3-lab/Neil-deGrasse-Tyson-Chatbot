name: Docker Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [ published ]

env:
  REGISTRY: ndtchatbotacr.azurecr.io
  ACR_NAME: ndtchatbotacr
  IMAGE_NAME_BACKEND: ndt-backend
  IMAGE_NAME_FRONTEND: ndt-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Free up disk space (cleanup before build)
      run: |
        echo "Cleaning up disk space before build..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
        sudo apt-get clean || true
        df -h
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ACR Login
      run: az acr login -n ${{ env.ACR_NAME }}

    - name: Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/backend.Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/frontend.Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          CACHEBUST=${{ github.sha }}
        no-cache: true
